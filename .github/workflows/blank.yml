name: Deploy
on:
  push:
    branches: [ 'master' ]
  pull_request:
    branches: [ 'master' ]
jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python enviroment
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: flake8 Lint
        uses: py-actions/flake8@v2
        with:
          ignore: 'E501,F401,W503,W504'
